<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Técnico - Luana Specht</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  </title>
</head>

<body>
  <header>
    <img class="steam-logo" src="./src/imgs/steam.svg" alt="Logo da Steam com o nome ao lado em cinza claro.">
    <div class="user-profile">
      <div class="visible-part">
        <div class="text-header-box">
          <p class="user-name">Garrafa_Pet<i class="arrow ph ph-caret-down"></i></p>
          <p class="account-money">R$12,00</p>
        </div>
        <img src="./src/imgs/profile-images/verissimo.jpg"
          alt="Foto de perfil do usuário, sendo um personagem de sua escolha" class="profile-image">
      </div>
      <div class="dropdown-menu">
        <a href="#" class="menu-option">Meus Dados</a>
        <a href="#" class="menu-option">Minha Biblioteca</a>
      </div>
    </div>
  </header>
  <section class="hero-section">
    <main class="profile-section">
      <h1 class="section-title"> Meu Perfil</h1>
      <div class="my-profile">
        <div class="img-board">
          <img src="./src/imgs/profile-images/verissimo.jpg"
            alt="Foto de perfil do usuário, sendo um personagem de sua escolha">
          <i class="ph ph-pencil"></i>
        </div>
        <div class="my-data">
          <div class="my-name">
            <h2 class="username">Garrafa_Pet</h2>
            <div class="level-board"> Nível <span class="xp-box-level">11</span></div>
          </div>
          <div class="my-insignia">
            <img src="./src/imgs/insignias/25-games.png" alt="Estoquista de Olhar Aguçado 25 jogos na conta"
              class="insignia">
            <span class="insignia-text">
              <p class="insignia-name">Estoquista de Olhar Aguçado</p>
              <p class="xp-count">200 XP</p>
            </span>
          </div>
        </div>
      </div>
    </main>

  </section>
  <script src="app.js"></script>
</body>

</html>
