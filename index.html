<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste Técnico - Luana Specht</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/src/favicons/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
  </title>
</head>

<body>
  <header>
    <img class="steam-logo" src="./src/imgs/steam.svg" alt="Logo da Steam com o nome ao lado em cinza claro.">
    <div class="user-profile">
      <div class="visible-part">
        <div class="text-header-box">
          <p class="user-name">Garrafa_Pet<i class="arrow ph ph-caret-down"></i></p>
          <p class="account-money">R$12,00</p>
        </div>
        <img src="./src/imgs/profile-images/verissimo.jpg"
          alt="Foto de perfil do usuário, sendo um personagem de sua escolha" class="profile-image">
      </div>
      <div class="dropdown-menu">
        <a href="#" class="menu-option">Meus Dados</a>
        <a href="#" class="menu-option">Minha Biblioteca</a>
      </div>
    </div>
  </header>
  <section class="hero-section">
    <main class="profile-section">
      <h1 class="section-title"> Meu Perfil</h1>
      <div class="my-profile">
        <div class="img-board">
          <img src="./src/imgs/profile-images/verissimo.jpg"
            alt="Foto de perfil do usuário, sendo um personagem de sua escolha">
          <i class="ph ph-pencil"></i>
        </div>
        <div class="my-data">
          <div class="my-name">
            <h2 class="username" id="user-username">Garrafa_Pet</h2>
            <div class="level-board"> Nível <span class="xp-box-level">11</span></div>
          </div>
          <div class="my-insignia">
            <img src="./src/imgs/insignias/25-games.png" alt="Estoquista de Olhar Aguçado 25 jogos na conta"
              class="insignia">
            <span class="insignia-text">
              <p class="insignia-name">Estoquista de Olhar Aguçado</p>
              <p class="xp-count">200 XP</p>
            </span>
          </div>
        </div>
      </div>
    </main>
    <section class="information-section">
      <h1 class="section-title"> Informações Do Usuário</h1>
      <form action="" method="post">
        <div class="info-box">
          <p class="info-title" id="type-username">Apelido:</p>
          <p class="username user-info" id="username">Garrafa_Pet</p>

          <input class="text-box open" type="text" name="username" placeholder="Digite seu novo nome de usuário"
            id="user-actual-username">
        </div>
        <div class="info-box">
          <p class="info-title" id="type-name">Nome Completo:</p>
          <p class="user-info" id="fullname">João Felipe Specht Bragante</p>
          <input class="text-box" type="text" name="fullname" placeholder="Digite seu nome completo"
            id="user-actual-fullname">
        </div>
        <div class="info-box">
          <p class="info-title" id="type-email">E-Mail:</p>
          <p class="user-info" id="user-email">gato_quebrado@gmail.com</p>
          <input class="text-box" type="email" name="email" placeholder="seuemail@email.com" id="user-actual-email">
        </div>
        <div class="info-box">
          <p class="info-title" id="type-cellphone">Telefone:</p>
          <p class="user-info" id="phone">(41)99999-9999</p>
          <input class="text-box" type="number" name="cellphone" placeholder="DDD + 999999999 (somente números)"
            id="user-actual-number">
        </div>
        <button class="information-btn" type="button" id="switch-button">Editar</button>
      </form>
    </section>
  </section>
  <script src="app.js"></script>
</body>

</html>
